<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Survey</title>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    </head>

    <!-- CSS -->
    <style type="text/css">
        #info-form {
            position: absolute;
            width: 20%;
            top: 35%;
            left: 40%;
        }
        .submit-btn {
            display: table;
            margin: auto;
        }
        #gender-group .radio {
            margin-left: 5px;
        }
    </style>

    <!-- HTML -->
    <body>
        <div id="info">
            <div id="info-form" class="survey" data-toggle="validator" role="form">
                <form action="javascript:signin();" class="form-horizontal">
                    <div id="user-id-group" class="form-group">
                        <label id="user-id-text" class="control-label" for="user-id">ID</label>
                        <input id="user-id" type="text" class="form-control input-md" required>
                    </div>
                    <div id="gender-group" class="form-group">
                        <label class="control-label">Gender</label>
                        <div class="row">
                            <div class="radio col-auto">
                                <input name="gender" type="radio" value="F" required> Female
                            </div>
                            <div class="radio col">
                                <input name="gender" type="radio" value="M"> Male
                            </div>
                        </div>
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary submit-btn">Submit</button>
                </form>
            </div>
        </div>

        <!-- JavaScript -->
        <script>
            var userId, gender;
            function signin() {
                $('#user-id').removeClass('is-invalid');
                userId = $('#user-id').val();
                gender = $("input[name='gender']:checked").val();
                if (userId != 'short' && (!userId.startsWith('ucla') || isNaN(userId.substring(4)))) {
                    // error checking
                    $('#user-id').addClass('is-invalid');
                    return;
                }
                window.location.href = 'experiment.html?id=' + userId + '&g=' + gender;
            }
        </script>
    </body>
</html>
